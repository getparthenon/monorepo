parthenon:
  ab_testing:
    enabled: true
    parthenon:
      dbal_connection_service: 'Doctrine\DBAL\Connection'
      log_user_results: true
      predefined_decisions_enabled: true
      predefined_decisions_redis_service: 'Redis'
      disabled_user_agents:
        - 'Go\-http\-client'
        - 'python'
        - 'Google'
        - 'bingbot'
        - 'SemrushBot'
        - 'AhrefsSiteAudit'
        - 'AhrefsBot'
        - 'SeznamBot'
        - 'SaaSHub'
        - 'expanseinc'
        - 'masscan'
        - 'Kryptos Logic Telltale'
        - 'zgrab'
        - 'PocketImageCache'
        - 'Linux Gnu \(cow\)'
        - 'Slackbot'
        - 'Java'
        - 'Hello, World'
        - 'TweetmemeBot'
        - 'CensysInspect'
        - 'YandexBot'
        - 'ZmEu'
        - 'curl'
        - 'SEOkicks'
        - 'GRequests'
        - 'Barkrowler'
        - 'BLEXBot'
        - 'http(s)?\:\/\/'
        - 'Xenu'
        - 'Go http'
        - 'Twitterbot'
        - 'facebookexternalhit'
        - 'Facebot'
        - 'adbeat'
        - 'NetSystemsResearch'
        - 'Cloudflare-SSLDetector'
  multi_tenancy:
    enabled: true
    background_creation: false
    domain: ha-local.xyz
    migrations:
      directory: '%kernel.project_dir%/multi_tenancy_migrations'
    doctrine:
      global_dbal_connection: default
      dbal_connection: tenant
      orm_entity_manager: tenant
      default_database: '%env(resolve:TENANT_DEFAULT_DATABASE)%'
  common:
    uploader:
      default:
        provider: s3
        naming_strategy: random_time
        url: '%env(resolve:UPLOAD_ACCESS_URL)%'
        s3:
          key: '%env(resolve:AWS_S3_KEY)%'
          secret: '%env(resolve:AWS_S3_SECRET)%'
          region: '%env(resolve:AWS_S3_REGION)%'
          endpoint: '%env(resolve:AWS_S3_ENDPOINT)%'
          bucket_name: '%env(resolve:AWS_S3_BUCKET)%'
          visibility: public
    elasticsearch:
      connection_type: 'normal'
      hosts: ['%env(resolve:ELASTICSEARCH_HOST)%']
      basic_username: elastic
      basic_password: changeme
    pdf:
      generator: 'wkhtmltopdf'
      wkhtmltopdf:
        bin: '/usr/bin/wkhtmltopdf'
  user:
    enabled: true
    user_class: App\Entity\User
    team_class: App\Entity\Team
    user_invites_enabled: true
    teams_enabled: true
    login_route: "parthenon_user_login"
    teams_invites_enabled: true
    signed_in_after_signup: false
  notification:
    enabled: true
    email:
      from_name: 'Parthenon'
      from_address: 'support@parthenon.email'
      provider: sendgrid
      sendgrid:
        api_key: '%env(resolve:SENDGRID_API_KEY)%'
  athena:
    enabled: true
  billing:
    enabled: true
    payments:
      provider: stripe
      stripe:
        private_api_key: '%env(resolve:STRIPE_PRIVATE_API_KEY)%'
        public_api_key: '%env(resolve:STRIPE_PUBLIC_API_KEY)%'
    plan:
      Free:
        is_free: true
        user_count: 1
        features:
          - send_pdf
        limit:
          team_invite:
            limit: 1
            description: "Number of users"
      Basic:
        prices:
          yearly:
            usd:
              amount: 100
              price_id: price_1LIrP2IfxpuZtqIzh46OvQ3J
          monthly:
            usd:
              amount: 100
              price_id: price_1LIrP2IfxpuZtqIzT3zJRvXS
        user_count: 1
        features:
          - send_pdf
        limit:
          team_invite:
            limit: 1
            description: "Number of users"
      Standard:
        user_count: 5
        prices:
          monthly:
            usd:
              amount: 25
              price_id: price_1LIrYJIfxpuZtqIz8Fm3qARE
          yearly:
            usd:
              amount: 250
              price_id: price_1LIrYJIfxpuZtqIz8Fm3qARE
        limit:
          team_invite:
            limit: 5
            description: "Number of users"
  export:
    enabled: true
