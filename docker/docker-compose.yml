version: '3.2'

services:
  database:
    image: postgres:13.3-alpine3.14
    environment:
      - POSTGRES_DB=${PSQGL_DATABASE_NAME}
      - POSTGRES_USER=${PSQGL_DATABASE_USER}
      - POSTGRES_PASSWORD=${PSQGL_DATABASE_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - ./database/data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - parthenon

  php-fpm:
    image: getparthenon/ubuntu-php-fpm:8.1
    depends_on:
      - database
    environment:
      - APP_ENV=${APP_ENV}
      - APP_SECRET=${APP_SECRET}
      - DATABASE_URL=pgsql://${PSQGL_DATABASE_USER}:${PSQGL_DATABASE_PASSWORD}@database:5432/${PSQGL_DATABASE_NAME}
    volumes:
      - ..:/var/www
    networks:
      - parthenon

  nginx:
    image: getparthenon/ubuntu-nginx:21.04
    volumes:
      - ..:/var/www
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/sites/:/etc/nginx/sites-available
      - ./nginx/conf.d/:/etc/nginx/conf.d
    depends_on:
      - php-fpm
    ports:
      - "80:80"
    networks:
      - parthenon

  redis:
    image: redis:5-alpine
    networks:
      - parthenon
    ports:
      - "6379:6379"

  timescaledb:
    image: timescale/timescaledb:latest-pg12
    environment:
      - POSTGRES_DB=${PSQGL_DATABASE_NAME}
      - POSTGRES_USER=${PSQGL_DATABASE_USER}
      - POSTGRES_PASSWORD=${PSQGL_DATABASE_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - ./timescaledb/entrypoint.sh:/docker-entrypoint-initdb.d/entrypoint.sh
      - ./timescaledb/data:/var/lib/postgresql/data
    networks:
      - parthenon

  elasticsearch:
    build:
      context: elasticsearch/
      args:
        ELK_VERSION: 7.8.0
    volumes:
      - type: bind
        source: ./elasticsearch/config/elasticsearch.yml
        target: /usr/share/elasticsearch/config/elasticsearch.yml
        read_only: true
      - type: volume
        source: elasticsearch
        target: /usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      ES_JAVA_OPTS: "-Xmx256m -Xms256m"
      ELASTIC_PASSWORD: changeme
      #     # Use single node discovery in order to disable production mode and avoid bootstrap checks
      #     # see https://www.elastic.co/guide/en/elasticsearch/reference/current/bootstrap-checks.html
      discovery.type: single-node
    networks:
      - parthenon
networks:
  parthenon:
    driver: bridge
volumes:
  elasticsearch: