name: üêõ Bug Report
description: ‚ö†Ô∏è NEVER report security issues, email security@getparthenon.com instead
labels: Bug

body:
  - type: input
    id: affected-versions
    attributes:
      label: Parthenon version(s) affected
      placeholder: x.y.z
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of the problem
    validations:
      required: true
  - type: textarea
    id: how-to-reproduce
    attributes:
      label: How to reproduce
      description: |
        ‚ö†Ô∏è  This is the most important part of the report ‚ö†Ô∏è
        Without a way to easily reproduce your issue, there is little chance we will be able to help you and work on a fix.
    validations:
      required: true
  - type: textarea
    id: possible-solution
    attributes:
      label: Possible Solution
      description: |
        Optional: only if you have suggestions on a fix/reason for the bug
  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: "Optional: any other context about the problem: log messages, screenshots, etc."
